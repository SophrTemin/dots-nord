# Другое
source = ~/.config/hypr/binds.conf
monitor=,preferred,auto,auto
autogenerated = 0

# Автозапуск программ
exec-once = hyprctl setcursor cursor 24 
exec-once = lxqt-policykit-agent
exec-once = dbus-update-activation-enviroment —all
exec-once = swaybg -i ~/wallp.png
exec-once = waybar -c ~/.config/hypr/waybar/config -s ~/.config/hypr/waybar/style.css
exec-once = telegram-desktop -startintray
exec-once = mako --config ~/.config/hypr/mako/config

# Переменные
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct 
env = XDG_CURRENT_DESKTOP="Hyprland";
env = XDG_SESSION_TYPE="wayland";
env = XDG_SESSION_DESKTOP="Hyprland";
env = QT_AUTO_SCREEN_SCALE_FACTOR="1";
env = QT_QPA_PLATFORM="wayland";
env = QT_QPA_PLATFORMTHEME="gtk3";

# Основные настройки
general { 
    gaps_in = 10
    gaps_out = 20
    border_size = 1
    col.active_border = rgba(8fbcbbee) rgba(5e81acee) 50deg
    col.inactive_border = rgba(4c566aee) 50deg
    resize_on_border = false 

    allow_tearing = true
    layout = dwindle
}

# Декорация окон
decoration {
    rounding = 10

    drop_shadow = true
    shadow_range = 10
    shadow_render_power = 5
    col.shadow = rgba(2e3436ee)

    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
	xray = true
    }
}

# Анимации
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default
}

# Я ваще хз что это :<
dwindle {
    pseudotile = true 
    preserve_split = true
}

master {
    new_status = sphr
}

# Отключение дефолтной фигни маскотской
misc { 
    force_default_wallpaper = false
    disable_hyprland_logo = true
}

# Раскладка
input {
    kb_layout = us,ru 
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1

    sensitivity = 0
}
